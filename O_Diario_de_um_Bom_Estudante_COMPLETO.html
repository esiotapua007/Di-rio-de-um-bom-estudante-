<!DOCTYPE html>
<html lang="pt">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>O Diário de um Bom Estudante</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;

            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            align-items: center;
            justify-content: center;

            background-color: #004080;
            color: white;

            margin-top: 1rem;
            font-size: 1.2rem;
        }

        main {
            text-align: center;
            padding: 2rem 1rem;
        }

        .btn {
            background-color: #004080;
            color: white;
            padding: 1rem 2rem;
            text-decoration: none;
            font-size: 1.2rem;
            border-radius: 10px;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #0066cc;
        }

        footer {
            margin-top: auto;
            padding: 1rem;
            background-color: #f4f4f9;
            text-align: center;

            color: #555;
